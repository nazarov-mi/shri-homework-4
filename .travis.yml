sudo: false
language: node_js
node_js:
- 9
cache:
  directories:
  - node_modules
script:
- echo $TRAVIS_TAG
- npm run lint
- npm run test
- npm run build
jobs:
  include:
  - stage: Deploy (development)
    script:
    - npm run build
    deploy:
      provider: heroku
      app: shri-homework-456-dev
      api_key:
        secure: 
      on:
        repo: nazarov-mi/shri-homework-456
        tags: false
  - stage: Deploy (production)
    script:
    - npm run build
    deploy:
      provider: heroku
      app: shri-homework-456
      api_key:
        secure: 
      on:
        repo: nazarov-mi/shri-homework-456
        tags: true
